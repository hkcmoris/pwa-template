<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PWA Template</title>
        <style>
            :root {
                --bg: #ffffff;
                --fg: #111111;
            }
            [data-theme='dark'] {
                --bg: #111111;
                --fg: #f5f5f5;
            }
            body {
                margin: 0;
                background: var(--bg);
                color: var(--fg);
                font-family: system-ui, sans-serif;
            }
            header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0.5rem 1rem;
                background: var(--bg);
                border-bottom: 1px solid var(--fg);
                position: relative;
            }
            .logo {
                font-weight: bold;
            }
            nav {
                display: flex;
                gap: 0.5rem;
            }
            #menu-toggle {
                display: none;
                background: none;
                border: none;
                font-size: 1.5rem;
            }
            @media (max-width: 600px) {
                nav {
                    display: none;
                    flex-direction: column;
                    position: absolute;
                    top: 100%;
                    left: 0;
                    right: 0;
                    background: var(--bg);
                    border-top: 1px solid var(--fg);
                }
                nav.open {
                    display: flex;
                }
                #menu-toggle {
                    display: block;
                }
            }
            button {
                cursor: pointer;
                background: none;
                border: 1px solid var(--fg);
                color: var(--fg);
                padding: 0.25rem 0.5rem;
            }
            main {
                padding: 1rem;
            }
        </style>
    </head>
    <body data-route="home">
        <header>
            <div class="logo">Logo</div>
            <button id="menu-toggle" aria-label="Menu">â˜°</button>
            <nav id="nav-menu">
                <span id="username">Guest</span>
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
                <button id="logout-btn">Logout</button>
                <button id="theme-toggle">Toggle Theme</button>
            </nav>
        </header>
        <main id="content">
            <h1>PWA Template</h1>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
